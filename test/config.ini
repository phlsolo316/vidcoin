# These environment variables are set by the build process and read by
# test/functional/test_runner.py and test/util/vidcoin-util-test.py

[environment]
PACKAGE_NAME=VIDCoin
PACKAGE_BUGREPORT=https://github.com/phlsolo316/vidcoin/issues
SRCDIR=/tmp/VIDCoin
BUILDDIR=/tmp/VIDCoin
EXEEXT=
RPCAUTH=/tmp/VIDCoin/share/rpcauth/rpcauth.py

[components]
# Which components are enabled. These are commented out by `configure` if they were disabled when running config.
ENABLE_WALLET=true
USE_SQLITE=true
ENABLE_CLI=true
ENABLE_WALLET_TOOL=true
ENABLE_VIDCOIND=true
#ENABLE_FUZZ=true
ENABLE_ZMQ=true
